<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="CssPhoneBook.css">
</head>
<body>
<h1>Телефонная книга</h1>
<div>
    <label>
        <input type="text" id="name" placeholder="Введите имя">
    </label>
    <label>
        <input type="text" id="lastName" placeholder="Введите фамилию">
    </label>
    <label>
        <input type="text" id="phone" placeholder="Введите номер телефона">
    </label>
    <label>
        <input type="button" id="add" value="Добавить">
    </label>
    <table id="phonebook">
        <thead>
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
