<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSForm</title>
    <link rel="stylesheet" href="CSSForm.css">
</head>
<body>
<form class="myForm">
    <p><label class="myLabel">Ваше имя</label></p>
    <p><input type="text" placeholder="Ваше имя *" class="myInput"/></p>
    <p><label class="myLabel">Ваш номер телефона</label></p>
    <p><input type="text" placeholder="Ваш номер телефона *" class="myInput"/></p>
    <p><label class="myLabel">Ваш email или VK</label></p>
    <p><input type="text" placeholder="Ваш email или VK *" class="myInput"/></p>
    <p><label class="myLabel">Комментарий</label></p>
    <p><textarea name="textarea" placeholder="Комментарий (не обязательно)" class="myTextArea"></textarea></p>
    <p><label class="comment">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label></p>
    <p><button name="sendApplication" class="myButton">Отправить заявку</button></p>
</form>
</body>
</html>
